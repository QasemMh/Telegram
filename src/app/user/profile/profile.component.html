<div class="container">
  <div class="row">
    <div class="col-md-12" style="padding-bottom: 100px">
      <div class="">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5
            class="text-center d-flex justify-content-between align-items-center w-100"
          >
            Profile
          </h5>
        </div>

        <!---->
        <div class="card">
          <!-- [src]="User.GetUserByIdDto.images" -->
          <img
            src="https://picsum.photos/400/400"
            class="card-img-top"
            alt="profile photo"
          />
          <div class="card-body">
            <h5 class="card-title">
              <span>
                {{ profile.first_Name }}
                {{ profile.middle_Name }}
                {{ profile.last_Name }}</span
              >
            </h5>
            <p class="card-text">
              {{
                profile.bio ??
                  "Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, consequuntur."
              }}
            </p>
            <p class="card-text">
              <small class="text-muted">@{{ profile.username }}</small>
              <br />
              <small class="text-muted">email:{{ profile.email }}</small>
              <br />
              <small class="text-muted">phone:{{ profile.phone }}</small>
            </p>
          </div>
          <div class="card-footer text-muted"></div>
        </div>
        <!--  -->
      </div>
    </div>
  </div>
</div>
