<nb-layout>
  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar mysidebar" responsive start>
    <app-sidebar
      (conversationClicked)="onconversationClicked($event)"
    ></app-sidebar>
  </nb-sidebar>

  <nb-layout-column>
    <app-chat [userChat]="userData" *ngIf="userData"></app-chat>
    <router-outlet name="user" ></router-outlet>
  </nb-layout-column>

  <nb-layout-footer></nb-layout-footer>
  </nb-layout>
