<nb-layout-header fixed>
  <div class="main-header">
    <div class="header__left">
      <nb-icon
        (click)="toggleSidebar()"
        class="sidebar-toggle"
        icon="menu-2-outline"
      ></nb-icon>
      <span><strong>Telegram</strong></span>
      <nb-search type="column-curtain"></nb-search>
    </div>
    <div class="header__right">
      <nb-user
        [name]="userProfileName"
        [nbContextMenu]="items"
        [picture]="userProfilePicture"
        nbContextMenuTag="my-context-menu"
      >
      </nb-user>
    </div>
  </div>

  <!-- <a [routerLink]="[{ outlets: { user: ['userprofile'] } }]">
      user profile
    </a> -->
  <!--{ outlets: { user: ['userprofile'] } }
        { outlets: { outletName: ['path'] } }
    -->

  <!-- <nb-search type="rotate-layout"></nb-search> -->
</nb-layout-header>
