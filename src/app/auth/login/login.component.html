
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Telegram</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"><img src="https://i.pinimg.com/originals/b3/81/f1/b381f1b5e7dbccca15ddb526c634e16d.gif" width="200px"></span>
          </div>
          <h3 class="text-center mb-4">Login</h3>
          <form action="#" class="login-form">

            <mat-label>Email</mat-label>
            <div class="form-group">

              <mat-form-field style="width: 93%; " >

              <input type="email" class="form-control rounded-left"   matInput [formControl]="emailFormControl" placeholder="Ex.pat@example.com">
               <mat-error *ngIf="emailFormControl.hasError('email')">
                  not a valid email.
            </mat-error>
            <mat-error *ngIf="emailFormControl.errors?.['required']">
              email is required. </mat-error>
            </mat-form-field>
            </div>

            <mat-label>Password</mat-label>
            <div class="form-group"   >
              <mat-form-field  style="width: 93%; " >

              <input type="password" class="form-control rounded-left" matInput [formControl]="passFormControl">
              <mat-error *ngIf="passFormControl.errors?.['minlength']" >
                min length for the password equal 6.
              </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="submit()" >Login</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">

                <a (click)="goToRegister()" >Create an account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
