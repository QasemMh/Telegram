<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header"> Users Active </div>
    
  </div>
<div class="card card-default">



    
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <br>
          <br>
          <h2 class="heading-section">User Information </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <div class="table-wrap">
            <table class="table">
              <thead class="thead-primary">
                <tr>
                  <th>Full Name</th>
                 <th>image_path</th>
                
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let obj of Admin.UserActive">
                    <td>{{obj.firstName}} {{obj.lastName}}</td>
             
                <td><img src="../../../assets/img/{{obj.imagePath}}" width="50px"> </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
 
 
    </div>
</div>

    
<br>
<br>
<br>
<br>
