<section id="screenshots" class="padd-section text-center">

    <div class="container" data-aos="fade-up">
      <div class="section-title text-center">
        <h2>App Stories</h2>
        <p class="separator"></p>
      </div>

      <div class="screens-slider swiper" *ngFor="let obj of Admin.story">
        <div class="swiper-wrapper align-items-center">
          <div class="swiper-slide"> {{obj.created_at}}<br><img src="../../../assets/img/screen/{{obj.file_path}}" class="img-fluid" alt=""> <br>{{obj.content}}</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

</section>
